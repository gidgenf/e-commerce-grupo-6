<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/product-info.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">

    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse order-lg-last" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">

          <div class="dropdown nav-item order-lg-last aling item center">
            <a class="btn btn-dark dropdown-toggle" id="usuario" href="dropdownmenu" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-user">Usuario</i>
            </a>

            <ul id="dropdownmenu" class="dropdown-menu aling-text dropdown-menu-dark">
              <a class="dropdown-item" href="my-profile.html">
                <i class="fa-solid fa-user"> Mi perfil</i>
              </a>
              <li>

                <a class="dropdown-item" href="cart.html">
                  <i class="fa-solid fa-cart-shopping"> Carrito</i>
                </a>
              </li>
              <div class="row">
                <li class="dropdown-item col col-4" id="boxButton">

                </li>
              </div>
              <li>
                <a class="dropdown-item" type="button" data-tooltip="Cerrar Sesion" id="cerrarSesion">
                  <i class="fa-solid fa-arrow-right-from-bracket"> Cerrar sesion</i>
                </a>
              </li>
            </ul>
          </div>

          <li class="nav-item">
            <a class="nav-link" href="index.html" data-tooltip="Inicio"> <i class="fa-solid fa-house"> Inicio</i> </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="categories.html" data-tooltip="Categoria"> <i class="fa-solid fa-list">
                Categorias</i></a>
          </li>

          <li class="barra nav-item">
            <a class="nav-link" href="sell.html" data-tooltip="Vender"> <i class="fa-solid fa-cart-shopping"> Vender
                productos</i> </a>
          </li>

          <form class="d-flex order-lg-0">
            <input type="search" class="form-control me-2" placeholder="Busca tu artículo aquí..." id="busqueda">
          </form>

        </ul>
      </div>
    </div>
    </div>
  </nav>
  <div class="mini" id="containerSearch"></div>

  <div class="container col-lg-12">
    <h1 class="mt-3 mb-5">Perfil</h1>

    <hr>
    <div class="container col col-lg-10 col-md-8 col-sm-12 mt-5 mb-5 border-1 border p-3">
      <form class="row g-2 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required
            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          <div class="valid-feedback">
            Correcto!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Segundo Nombre</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Correcto!
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col-md-6">
          <label for="validationCustomUsername" class="form-label">Apellido</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
              required>
            <div class="invalid-feedback">
              Debes completar este campo!
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Segundo apellido</label>
          <input type="text" class="form-control" id="validationCustom03" required>
        </div>
        <div class="w-100"></div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="validationCustom04" required>
          <div class="invalid-feedback">
            Debes completar este campo!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom05" class="form-label">Teléfono de contacto</label>
          <input type="text" class="form-control" id="validationCustom05" required>
        </div>
      </form>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/search.js"></script>
  <script src="js/night.js"></script>
  <script src="js/profile-menu.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
