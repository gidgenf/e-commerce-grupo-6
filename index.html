<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">

          <li class="nav-item">
            <a class="nav-link" href="index.html" data-tooltip="Inicio"> <i class="fa-solid fa-house"></i> </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="categories.html" data-tooltip="Categoria"> <i class="fa-solid fa-list"></i></a>
          </li>

          <li class="barra">
            <a class="nav-link" href="sell.html" data-tooltip="Vender"> <i class="fa-solid fa-cart-shopping"></i> </a>
          </li>

          <input type="search" placeholder="Busca tu articulo aquí" id="busqueda">
          <div class="mini" id="containerSearch">
            
          </div>

          <li>
            <a class="nav-link" type="button" data-tooltip="Cerrar Sesion" id="cerrarSesion"> <i
                class="fa-solid fa-arrow-right-from-bracket"></i></a>
          </li>

          <li id="usuario">
            <a class="nav-link" href="my-profile.html" data-tooltip="Perfil"> <i class="fa-solid fa-user"></i></a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="jumbotron text-center"></div>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4 btn-outline-danger mouseHover">
            <div class="card mb-4 shadow-sm custom-card cursor-active" id="autos">
              <img class="bd-placeholder-img card-img-top" src="img/cars_index.jpg"
                alt="Imgagen representativa de la categoría 'Autos'">
              <h3 class="m-3">Autos</h3>
              <div class="card-body">
                <p class="card-text">Los mejores precios en autos 0 kilómetro, de alta y media gama.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 btn-outline-primary mouseHover">
            <div class="card mb-4 shadow-sm custom-card cursor-active" id="juguetes">
              <img class="bd-placeholder-img card-img-top" src="img/toys_index.jpg"
                alt="Imgagen representativa de la categoría 'Juguetes'">
              <h3 class="m-3">Juguetes</h3>
              <div class="card-body">
                <p class="card-text">Encuentra aquí los mejores precios para niños/as de cualquier edad.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 btn-outline-warning mouseHover">
            <div class="card mb-4 shadow-sm custom-card cursor-active" id="muebles">
              <img class="bd-placeholder-img card-img-top" src="img/furniture_index.jpg"
                alt="Imgagen representativa de la categoría 'Muebles'">
              <h3 class="m-3">Muebles</h3>
              <div class="card-body">
                <p class="card-text">Muebles antiguos, nuevos y para ser armados por uno mismo.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <a class="btn btn-light btn-lg  btn-outline-success btn-block mouseHover" href="categories.html">Y mucho
            más!</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/init.js"></script>
</body>

</html>
