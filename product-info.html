<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">

          <li class="nav-item">
            <a class="nav-link" href="index.html" data-tooltip="Inicio"> <i class="fa-solid fa-house"></i> </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="categories.html" data-tooltip="Categoria"> <i class="fa-solid fa-list"></i></a>
          </li>

          <li class="barra">
            <a class="nav-link" href="sell.html" data-tooltip="Vender"> <i class="fa-solid fa-cart-shopping"></i> </a>
          </li>
          <input type="search" placeholder="Busca tu articulo aquí..." id="busqueda">


          <li>
            <a class="nav-link" type="button" data-tooltip="Cerrar Sesion" id="cerrarSesion"> <i
                class="fa-solid fa-arrow-right-from-bracket"></i></a>
          </li>

          <li id="usuario">
            <a class="nav-link" href="my-profile.html" data-tooltip="Perfil"> <i class="fa-solid fa-user"></i></a>
          </li>
          <li id="boxButton">
          </li>

        </ul>
      </div>
    </div>
    </div>
  </nav>
  <div class="search-result" id="containerSearch"></div>


  <main>
    <div class="container" id="container">

    </div>


    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      
      <div class="carousel-inner">
       
      </div>
      
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <div class="chat card">
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <label for="">Agregar comentario.</label>
          <div class="rating" id="stars">
            <div id="estrellas">
              <span class="fa fa-star star" score="1"></span>
              <span class="fa fa-star star" score="2"></span>
              <span class="fa fa-star star" score="3"></span>
              <span class="fa fa-star star" score="4"></span>
              <span class="fa fa-star star" score="5"></span>
            </div>
          </div>
          <input type="text" id="commenttext" placeholder="Ingresa un comentario...">
          <button id="btncommenting" class="btn btn-primary">Enviar</button>
      </div>
    </div>

    <div class="card-header">
      <h3>Comentarios.</h3>
    </div>

    <div id="commentsdiv">

    </div>
  </main>
  <footer class="text-muted">

      <p class="float-end">

      </p>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
