  <main>

    <div class="row my-3 mx-3">
      <div>
        <div class="row">
          <div id="carousel1div" class="col-lg-8 col-md-12">
            <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner carousel1 border border-5 rounded">
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">

            </div>
          </div>

          <div id="productinfo" class="col-lg-4 col-md-12 ">
            <div class="row mx-3 card card-body shadow-lg text card-buy border-2  bgtext">
              <div id="container" class="mx-3 bgtext">
              </div>
              <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-success btn-sm my-3" type="button">Comprar</button>
                <button class="btn btn-primary btn-sm my-3" id="addtocart" type="button">Agregar al carrito <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">

                </button>
              </div>
            </div>
          </div>
        </div>

      <div class="row border-0 text mx-auto col-md-12 col-lg-4 border mx-3 my-3 p-3">
        <h3 class="badge text-lg-center fs-2 text">Productos relacionados</h3>

        <div id="carousel2div">
          <div id="carousel2" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner carousel2 border-5 rounded">

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carousel2" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carousel2" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <blockquote class="blockquote mb-0">

            <label  class="text-decoration-underline my-2">Agregar comentario</label>
            <div class="rating" id="stars">
              <div id="estrellas">
                <span class="fa fa-star star" score="1"></span>
                <span class="fa fa-star star" score="2"></span>
                <span class="fa fa-star star" score="3"></span>
                <span class="fa fa-star star" score="4"></span>
                <span class="fa fa-star star" score="5"></span>
              </div>
            </div>
            <input class="my-3 text-sm-start " type="text" id="commenttext" placeholder="Ingresa un comentario">
            <button id="btncommenting" class="btn btn-success m-sm-1">Enviar</button>
        </div>

        <div class="card-header">
          <h3><strong>Comentarios</strong></h3>
