<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">

    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse order-lg-last" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">

          <div class="dropdown nav-item order-lg-last aling item center">
            <a class="btn btn-dark dropdown-toggle" id="usuario" href="dropdownmenu" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-user">Usuario</i>
            </a>

            <ul id="dropdownmenu" class="dropdown-menu aling-text dropdown-menu-dark">
              <a class="dropdown-item" href="my-profile.html">
                <i class="fa-solid fa-user"> Mi perfil</i>
              </a>
              <li>

                <a class="dropdown-item" href="cart.html">
                  <i class="fa-solid fa-cart-shopping"> Carrito</i>
                </a>
              </li>
              <div class="row">
                <li class="dropdown-item col col-4" id="boxButton">

                </li>
              </div>
              <li>
                <a class="dropdown-item" type="button" data-tooltip="Cerrar Sesion" id="cerrarSesion">
                  <i class="fa-solid fa-arrow-right-from-bracket"> Cerrar sesion</i>
                </a>
              </li>
            </ul>
          </div>

          <li class="nav-item">
            <a class="nav-link" href="index.html" data-tooltip="Inicio"> <i class="fa-solid fa-house"> Inicio</i> </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="categories.html" data-tooltip="Categoria"> <i class="fa-solid fa-list">
                Categorias</i></a>
          </li>

          <li class="barra nav-item">
            <a class="nav-link" href="sell.html" data-tooltip="Vender"> <i class="fa-solid fa-cart-shopping"> Vender
                productos</i> </a>
          </li>

          <form class="d-flex order-lg-0">
            <input type="search" class="form-control me-2" placeholder="Busca tu artículo aquí..." id="busqueda">
          </form>

        </ul>
      </div>
    </div>
  </nav>

  <div id="containerSearch"></div>

  <main class="container">

    <div class="text-center text p-4">
      <h2>Carrito de compras</h2>
    </div>

    <div id="cart" class="card border-0 bg-transparent d-flex justify-content-center container m-5">
    </div>

    <hr>


    <div class="container">
      <div>
        <div class="mb-3 col">
          <div>
            <h1 class="">
              Tipo de envío
            </h1>
          </div>
          <div id="changespurch" >
            <input class="form-check-input me-1 col" type="radio" name="listGroupRadio" value="17" checked>
            <label class="form-check-label" for="firstRadio">Premium 2 a 5 días (17%)</label>
            <div>
            </div>
            <input class="form-check-input me-1 col" type="radio" name="listGroupRadio" value="7" checked>
            <label class="form-check-label" for="secondRadio">Express 5 a 8 días (7%)</label>
            <div>
            </div>
            <input class="form-check-input me-1 col" type="radio" name="listGroupRadio" value="5" checked>
            <label class="form-check-label" for="thirdRadio">Standard 8 a 12 días (5%)</label>
          </div>
        </div>
      </div>

      <hr>

      <div class="container">
        <div class="row">
          <div class="row col-4" id="cardMoney">

          </div>

          <div class="container col-8 border">

            <h1>
              Dirección de envío
            </h1>

            <div class="">
              <label for="validationCustom01" class="form-label">Calle</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
              <div class="valid-feedback">
                Calle
              </div>
            </div>

            <div class="">
              <label for="validationCustom02" class="form-label">Número</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
              <div class="valid-feedback">
                Número
              </div>
            </div>

            <div class="">
              <label for="validationCustom03" class="form-label">Esquina</label>
              <input type="text" class="form-control" id="validationCustom03" value="" required>
              <div class="valid-feedback">
                Esquina
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="btn m-2 btn-primary mb-3" id="paymentModalButton" data-bs-toggle="modal"
        data-bs-target="#paymentModal">
        Seleccionar Forma de Pago
      </button>

      <div class="modal fade" id="paymentModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Forma de Pago</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCardOption" checked>
                <label class="form-check-label" for="creditCardOption">Tarjeta de Crédito</label>
                <form id="creditCardForm">
                  <form id="formularioTarjetaCredito">
                    <div class="mb-3">
                      <label for="numeroTarjeta" class="form-label">Número de Tarjeta</label>
                      <input type="text" class="form-control" id="numeroTarjeta" required>
                    </div>
                    <div class="mb-3">
                      <label for="codigoSeguridad" class="form-label">Código de Seguridad</label>
                      <input type="text" class="form-control" id="codigoSeguridad" required>
                    </div>
                    <div class="mb-3">
                      <label for="vencimiento" class="form-label">Vencimiento (MM/AA)</label>
                      <input type="text" class="form-control" id="vencimiento" required>
                    </div>
                  </form>
                </form>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransferOption">
                <label class="form-check-label" for="bankTransferOption">Transferencia Bancaria</label>
              </div>
              <form id="bankTransferForm" style="display: none;">
                <form id="formularioTransferenciaBancaria" style="display: none;">
                  <div class="mb-3">
                    <label for="numeroCuenta" class="form-label">Número de Cuenta</label>
                    <input type="text" class="form-control" id="numeroCuenta" required>
                  </div>
                </form>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="confirmPaymentButton">Confirmar Pago</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/night.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
