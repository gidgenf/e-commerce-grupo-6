<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,0 shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container col col-lg-4 col-md-8 col-sm-12 mt-5 mb-5">

    <div class="alert alert-success" role="alert">
      <div class="text-center">
        <img src="img/icono_usuario.png" width="80">
        <h2 class="fw-bol text-center pt-5 mb-5">Bienvenido</h2>
      </div>

      <div class="">

        <form>
          <div class="mb-4">
            <label for="E-mail" class="form-label">E-mail</label>
            <input type="e-mail" id="usuario" class="form-control" placeholder="Ingrese aquí">
          </div>

          <div class="mb-4">
            <label for="Password" class="form-label">Contraseña</label>
            <input type="password" id="pswd" class="form-control" placeholder="Ingrese aquí">
          </div>

          <div class="mb-4">
            <input class="form-check-input" type="checkbox" name="recuerdame">
            <label for="recuerdame" class="form-check-label">Recordar contraseña</label>
          </div>

          <div class="d-grid">
            <button type="button" id="sesionIni" class="btn btn-primary mt-4">Iniciar Sesión</button>
          </div>
          <div class="my-3">
            <span No tienes cuenta?> <a href="">Registrate</a></span>
            <br>
            <span><a href="">Olvide mi contraseña</a></span>
          </div>

          <div class="container w-100 my-5">
            <div class="row text-center">
              <div class="col-12 m-1">Iniciar Sesión</div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2">
                      <img src="img/facebook.jfif" width="38" alt="">
                    </div>
                    <div class="col-10">
                      <p class="text-center">Facebook </p>
                    </div>
                  </div>
                </button>
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2">
                      <img src="img/imagen google.jfif" width="38" alt="">
                    </div>
                    <div class="col-10 text-center">
                      Cuenta de Google
                    </div>
                  </div>
                </button>
        </form>
      </div>
    </div>
  </div>
  <footer class="text-muted">
    <div>
      <p class="float-end">
      </p>z
      <p class="linkjs">
        Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/init.js"></script>
</body>

</html>
