<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
  <div class="form-body">
  <main>
    <div class="center-wrapper">
    <div class="container">
      <div>
        <img class="logousuario" src="img/icono_usuario.png" alt="">
        <!--Formulario básico-->
        <form class="formulario">
          <div>
            <h1 class="bienvenido">Bienvenido</h1>
          </div>
          <div>
            <input class="usuario" id="usuario" type="text" placeholder="Email o Usuario">
          </div>
          <div>
            <input class="contraseña" id="contraseña" type="password" placeholder="Ingrese su contraseña">
          </div>
          <div>
            <input class="checkbox" type="checkbox" name="recuerdame">Recordarme 
          </div>
          <div class="psw">
            <p><a href="">Olvide mi contraseña</a></p>
          </div>
          <div>
            <!--Boton codificado dentro de login.js por medio de su id que redirecciona a index.html-->
            <button type="button" id="sesionIni">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </main>
</div>
<footer class="text-muted">
  <div>
    <p class="float-end">
    </p>
    <p class="linkjs">
      Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
    </p>
  </div>
</footer>
<script src="js/login.js"></script>
</body>

</html>
